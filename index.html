<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Zoomable Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Image dimensions
        var w = 5346;
        var h = 9375;

        // Initialize Leaflet map
        var map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -2,
            maxZoom: 4,
            zoomSnap: 0.25
        });

        // Image bounds
        var bounds = [[0, 0], [h, w]];

        // Replace with your Imgur direct link (must end in .png)
        var image = L.imageOverlay('https://imgur.com/a/T57Bqze.png', bounds).addTo(map);

        // Fit map to image bounds
        map.fitBounds(bounds);
    </script>
</body>
</html>
